version: "3.8"

volumes:
  postgres_data:
  postgres_export:

services:
  db:
    image: postgres:16
    container_name: alta-barra-pgsql-local
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-altabarra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-altabarra}
      POSTGRES_DB: ${DB_NAME:-altabarra}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - postgres_export:/export
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-altabarra}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
